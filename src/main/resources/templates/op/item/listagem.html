<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Adicionar Produto</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
        </div>
        <a th:href="@{/}">
            <span><i class="fa-solid fa-gauge"></i></span>
            Dashboard
        </a>
        <a th:href="@{/listagemProcessos}">
            <span><i class="fa-solid fa-business-time"></i></span>
            Processos
        </a>
        <a th:href="@{/listagemMaquinas}">
            <span><i class="fa-solid fa-gears"></i></span>
            Máquinas
        </a>
        <a th:href="@{/listagemProdutos}">
            <span><i class="fa-solid fa-basket-shopping"></i></span>
            Produtos
        </a>
        <a th:href="@{/listagemFuncionarios}">
            <span><i class="fa-solid fa-user-group"></i></span>
            Funcionários
        </a>
        <a th:href="@{/listagemOrdensProducao}">
            <span><i class="fa-solid fa-file-invoice"></i></span>
            Ordens de Produção
        </a>
    </aside>

    <main class="content">
		<h1>Adicionar Produto</h1>
        <div class="form-content">
            <p>Os campos que contem * são obrigatórios.</p>
            <form  th:action="@{/novoItemOrdemProducao}" th:object="${novoItemOrdemProducao}" method="post">
                <p>
					<label>Quantidade (*):</label>
					<input type="number" th:field="*{quantidade}" placeholder="Quantidade" required>
                </p>
				<p>
                    <label>Produto (*):</label>
                    <select th:field="*{produto}">
                        <option th:each="produto : ${produtos}"
								th:value="${produto.id}"
								th:text="${produto.nome}"></option>
                    </select>
				</p>
				<input type="hidden" id="ordemProducao" name="ordemProducao" th:value="${ordemProducao.id}">
                <p class="full-width">
                    <input type="submit" value="Adicionar">
                </p>
            </form>
        </div>

		<div class="table-content">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Quantidade</th>
                        <th>Produto</th>
						<th>Cor</th>
						<th rowspan="2">Ação</th>
                    </tr>
					<tr>
						<th><input type="text" id="txtColuna1"></th>
						<th><input type="text" id="txtColuna2"></th>
						<th><input type="text" id="txtColuna3"></th>
					</tr>
                </thead>
                <tbody>
					<tr th:each="itemOrdemProducao: ${itensOrdemProducao}">
						<td th:text="${itemOrdemProducao.quantidade}"></td>
						<td th:text="${itemOrdemProducao.produto.nome}"></td>
						<td th:text="${itemOrdemProducao.produto.cor}"></td>
						<td>
							<a th:href="@{/excluirItemOrdemProducao(id=${itemOrdemProducao.id})}" class="excluir-button">Excluir</a>
						</td>
					</tr>
                </tbody>
            </table>
		</div>
    </main>
	<script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/filter.js}"></script>
</body>
</html>
