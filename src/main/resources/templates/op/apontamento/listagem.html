<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Listagem de Apontamentos</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
        </div>
        <a th:href="@{/}">
            <span><i class="fa-solid fa-gauge"></i></span>
            Dashboard
        </a>
        <a th:href="@{/listagemProcessos}">
            <span><i class="fa-solid fa-business-time"></i></span>
            Processos
        </a>
        <a th:href="@{/listagemMaquinas}">
            <span><i class="fa-solid fa-gears"></i></span>
            Máquinas
        </a>
        <a th:href="@{/listagemProdutos}">
            <span><i class="fa-solid fa-basket-shopping"></i></span>
            Produtos
        </a>
        <a th:href="@{/listagemFuncionarios}">
            <span><i class="fa-solid fa-user-group"></i></span>
            Funcionários
        </a>
        <a th:href="@{/listagemOrdensProducao}">
            <span><i class="fa-solid fa-file-invoice"></i></span>
            Ordens de Produção
        </a>
    </aside>

    <main class="content">
		<h1>Listagem de Apontamentos</h1>
		<div class="options">
			<a th:href="@{/novoApontamentoForm(id=${ordemProducao.id})}"><button>Novo Apontamento</button></a>
		</div>
        <div class="table-content">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Data Atual</th>
						<th>Hora Inicial</th>
						<th>Hora Final</th>
						<th>Máquina</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="apontamento: ${apontamentos}">
						<td th:text="${apontamento.id}"></td>
						<td th:text="${apontamento.dataAtual}"></td>
						<td th:text="${apontamento.horaInicio}"></td>
						<td th:text="${apontamento.horaFim}"></td>
						<td th:text="${apontamento.maquina.nome}"></td>
						<td>
							<a th:href="@{/alterarApontamentoForm(id=${apontamento.id})}" class="alterar-button">Alterar</a>
							<a th:href="@{/excluirApontamento(id=${apontamento.id})}" class="excluir-button">Excluir</a>
						</td>
					</tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
