<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Novo Apontamento</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
        </div>
        <a th:href="@{/}">
            <span><i class="fa-solid fa-gauge"></i></span>
            Dashboard
        </a>
        <a th:href="@{/listagemProcessos}">
            <span><i class="fa-solid fa-business-time"></i></span>
            Processos
        </a>
        <a th:href="@{/listagemMaquinas}">
            <span><i class="fa-solid fa-gears"></i></span>
            Máquinas
        </a>
        <a th:href="@{/listagemProdutos}">
            <span><i class="fa-solid fa-basket-shopping"></i></span>
            Produtos
        </a>
        <a th:href="@{/listagemFuncionarios}">
            <span><i class="fa-solid fa-user-group"></i></span>
            Funcionários
        </a>
        <a th:href="@{/listagemOrdensProducao}">
            <span><i class="fa-solid fa-file-invoice"></i></span>
            Ordens de Produção
        </a>
    </aside>

    <main class="content">
		<h1>Novo Apontamento</h1>
        <div class="form-content">
            <p>Os campos que contem * são obrigatórios.</p>
            <form th:action="@{/novoApontamento}" th:object="${apontamento}" method="post">
                <p class="full-width">
					<label>Data Atual (*):</label>
					<input type="date" th:field="*{dataAtual}" required>
                </p>
                <p>
					<label>Hora Inicial (*):</label>
					<input type="time" th:field="*{horaInicio}" step="1" required>
                </p>
                <p>
					<label>Hora Final (*):</label>
					<input type="time" th:field="*{horaFim}" step="1" required>
                </p>
                <p>
                    <label>Máquina (*):</label>
                    <select th:field="*{maquina}">
                        <option th:each="maquina : ${maquinas}"
								th:value="${maquina.id}"
								th:text="${maquina.nome}"></option>
                    </select>
                </p>
                <p>
					<label>Ordem de Produção (*):</label>
					<input type="text" th:field="*{ordemProducao}" required>
                </p>
                <p class="full-width">
                    <input type="submit" value="Cadastrar">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
