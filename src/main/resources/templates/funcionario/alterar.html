<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Alterar Funcionário</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
        </div>
        <a th:href="@{/}">
            <span><i class="fa-solid fa-gauge"></i></span>
            Dashboard
        </a>
        <a th:href="@{/listagemProcessos}">
            <span><i class="fa-solid fa-business-time"></i></span>
            Processos
        </a>
        <a th:href="@{/listagemMaquinas}">
            <span><i class="fa-solid fa-gears"></i></span>
            Máquinas
        </a>
        <a th:href="@{/listagemProdutos}">
            <span><i class="fa-solid fa-basket-shopping"></i></span>
            Produtos
        </a>
        <a th:href="@{/listagemFuncionarios}">
            <span><i class="fa-solid fa-user-group"></i></span>
            Funcionários
        </a>
        <a th:href="@{/listagemOrdensProducao}">
            <span><i class="fa-solid fa-file-invoice"></i></span>
            Ordens de Produção
        </a>
    </aside>

    <main class="content">
		<h1>Alterar Funcionário</h1>
        <div class="form-content">
            <p>Os campos que contem * são obrigatórios.</p>
            <form th:action="@{/novoFuncionario}" th:object="${funcionario}" method="post">
				<input type="hidden" th:field="*{id}">
                <p>
                    <label>Nome (*):</label>
                    <input type="text" th:field="*{nome}" maxlength="45" placeholder="Nome" required>
                </p>
                <p>
                    <label>Sobrenome (*):</label>
                    <input type="text" th:field="*{sobrenome}" maxlength="45" placeholder="Sobrenome">
                </p>
                <p>
                    <label>Data de Nascimento (*):</label>
                    <input type="date" th:field="*{dataNascimento}">
                </p>
                <p>
                    <label>CPF (*):</label>
                    <input type="text" th:field="*{cpf}" maxlength="14" placeholder="000.000.000-00">
                </p>
                <p>
                    <label>Celular (*):</label>
                    <input type="text" th:field="*{celular}" maxlength="15" placeholder="(00) 00000-0000">
                </p>
                <p>
                    <label>E-mail (*):</label>
                    <input type="text" th:field="*{email}" maxlength="100" placeholder="email@email.com">
                </p>
                <p class="full-width">
                    <label>Endereço (*):</label>
                    <input type="text" th:field="*{endereco}" maxlength="150" placeholder="Endereço">
                </p>
                <p>
                    <label>Salário (*):</label>
                    <input type="text" th:field="*{salario}" min="0" max="9999" placeholder="Salário">
                </p>
                <p>
                    <label>Máquina (*):</label>
                    <select th:field="*{maquina}">
                        <option th:each="maquina : ${maquinas}"
								th:value="${maquina.id}"
								th:text="${maquina.nome}"></option>
                    </select>
                </p>
                <p class="full-width">
                    <input type="submit" value="Cadastrar">
                </p>
            </form>
        </div>
    </main>
	<!-- imaskjs -->
	<script src="https://unpkg.com/imask"></script>
	<script th:src="@{/js/mask.js}"></script>
</body>
</html>
