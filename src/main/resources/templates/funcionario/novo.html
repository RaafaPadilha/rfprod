<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Novo Funcionário</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
            <div class="menu-phone">
                <img th:src="@{/images/icons8-cardápio-48.png}" onclick="myFunction();">
            </div>
        </div>
		<div id="sidebar-menu-options">
			<a th:href="@{/}">
				<span><i class="fa-solid fa-gauge"></i></span>
				Dashboard
			</a>
			<a th:href="@{/listagemProcessos}">
				<span><i class="fa-solid fa-business-time"></i></span>
				Processos
			</a>
			<a th:href="@{/listagemMaquinas}">
				<span><i class="fa-solid fa-gears"></i></span>
				Máquinas
			</a>
			<a th:href="@{/listagemProdutos}">
				<span><i class="fa-solid fa-basket-shopping"></i></span>
				Produtos
			</a>
			<a th:href="@{/listagemFuncionarios}">
				<span><i class="fa-solid fa-user-group"></i></span>
				Funcionários
			</a>
			<a th:href="@{/listagemOrdensProducao}">
				<span><i class="fa-solid fa-file-invoice"></i></span>
				Ordens de Produção
			</a>
		</div>
    </aside>

    <main class="content">
		<h1>Novo Funcionário</h1>
        <div class="form-content">
            <p>Os campos que contem * são obrigatórios.</p>
            <form th:action="@{/novoFuncionario}" th:object="${funcionario}" method="post">
                <p>
                    <label>Nome (*):</label>
                    <input type="text" th:field="*{nome}" pattern=".{4,}" maxlength="45" placeholder="Nome" required>
                </p>
                <p>
                    <label>Sobrenome (*):</label>
                    <input type="text" th:field="*{sobrenome}" pattern=".{4,}" maxlength="45" placeholder="Sobrenome" required>
                </p>
                <p>
                    <label>Data de Nascimento (*):</label>
                    <input type="date" th:field="*{dataNascimento}" required>
                </p>
                <p>
                    <label>CPF (*):</label>
                    <input type="text" th:field="*{cpf}" pattern=".{14,}" maxlength="14" placeholder="000.000.000-00" required>
                </p>
                <p>
                    <label>Celular (*):</label>
                    <input type="text" th:field="*{celular}" pattern=".{15,}" maxlength="15" placeholder="(00) 00000-0000" required>
                </p>
                <p>
                    <label>E-mail (*):</label>
                    <input type="email" th:field="*{email}" maxlength="100" placeholder="email@email.com" required>
                </p>
                <p class="full-width">
                    <label>Endereço (*):</label>
                    <input type="text" th:field="*{endereco}" pattern=".{4,}" maxlength="150" placeholder="Endereço" required>
                </p>
                <p>
                    <label>Salário (*):</label>
                    <input type="number" th:field="*{salario}" min="0" max="99999" placeholder="Salário" required>
                </p>
                <p>
                    <label>Máquina (*):</label>
                    <select th:field="*{maquina}" required>
                        <option th:each="maquina : ${maquinas}"
								th:value="${maquina.id}"
								th:text="${maquina.nome} + ' / ' + ${maquina.numeracao}"></option>
                    </select>
                </p>
                <p class="full-width">
                    <input type="submit" value="Cadastrar">
                </p>
            </form>
        </div>
    </main>
	<script src="https://unpkg.com/imask"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
