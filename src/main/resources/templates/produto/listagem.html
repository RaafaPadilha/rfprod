<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Listagem de Produtos</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
            <div class="menu-phone">
                <img th:src="@{/images/icons8-cardápio-48.png}" onclick="myFunction();">
            </div>
        </div>
		<div id="sidebar-menu-options">
			<a th:href="@{/}">
				<span><i class="fa-solid fa-gauge"></i></span>
				Dashboard
			</a>
			<a th:href="@{/listagemProcessos}">
				<span><i class="fa-solid fa-business-time"></i></span>
				Processos
			</a>
			<a th:href="@{/listagemMaquinas}">
				<span><i class="fa-solid fa-gears"></i></span>
				Máquinas
			</a>
			<a th:href="@{/listagemProdutos}">
				<span><i class="fa-solid fa-basket-shopping"></i></span>
				Produtos
			</a>
			<a th:href="@{/listagemFuncionarios}">
				<span><i class="fa-solid fa-user-group"></i></span>
				Funcionários
			</a>
			<a th:href="@{/listagemOrdensProducao}">
				<span><i class="fa-solid fa-file-invoice"></i></span>
				Ordens de Produção
			</a>
		</div>
    </aside>

    <main class="content">
		<h1>Listagem de Produtos</h1>
		<div class="options">
			<a th:href="@{/novoProdutoForm}"><button>Novo Produto</button></a>
		</div>
        <div class="table-content">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Categoria</th>
						<th>Classe</th>
						<th>Bitola</th>
						<th>Cor</th>
						<th rowspan="2">Ação</th>
                    </tr>
					<tr>
						<th><input type="text" id="txtColuna1"></th>
						<th><input type="text" id="txtColuna2"></th>
						<th><input type="text" id="txtColuna3"></th>
						<th><input type="text" id="txtColuna4"></th>
						<th><input type="text" id="txtColuna5"></th>
						<th><input type="text" id="txtColuna6"></th>
					</tr>
                </thead>
                <tbody>
					<tr th:each="produto: ${produtos}">
						<td th:text="${produto.id}"></td>
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.categoria}"></td>
						<td th:text="${produto.classe}"></td>
						<td th:text="${produto.bitola}"></td>
						<td th:text="${produto.cor}"></td>
						<td>
							<a th:href="@{/alterarProdutoForm(id=${produto.id})}" class="alterar-button">Alterar</a>
							<a th:href="@{/excluirProduto(id=${produto.id})}" class="excluir-button">Excluir</a>
						</td>
					</tr>
                </tbody>
            </table>
        </div>
    </main>
	<script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/filter.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
