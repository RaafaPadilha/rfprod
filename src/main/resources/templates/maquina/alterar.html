<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>RFProd - Alterar Máquina</title>
</head>
<body>
    <aside class="sidebar">
        <div class="title">
            <h1>RFProd</h1>
            <p>Sistema para Controle de Produção de Fios e Cabos Elétricos</p>
            <div class="menu-phone">
                <img th:src="@{/images/icons8-cardápio-48.png}" onclick="myFunction();">
            </div>
        </div>
		<div id="sidebar-menu-options">
			<a th:href="@{/}">
				<span><i class="fa-solid fa-gauge"></i></span>
				Dashboard
			</a>
			<a th:href="@{/listagemProcessos}">
				<span><i class="fa-solid fa-business-time"></i></span>
				Processos
			</a>
			<a th:href="@{/listagemMaquinas}">
				<span><i class="fa-solid fa-gears"></i></span>
				Máquinas
			</a>
			<a th:href="@{/listagemProdutos}">
				<span><i class="fa-solid fa-basket-shopping"></i></span>
				Produtos
			</a>
			<a th:href="@{/listagemFuncionarios}">
				<span><i class="fa-solid fa-user-group"></i></span>
				Funcionários
			</a>
			<a th:href="@{/listagemOrdensProducao}">
				<span><i class="fa-solid fa-file-invoice"></i></span>
				Ordens de Produção
			</a>
		</div>
    </aside>

    <main class="content">
		<h1>Alterar Máquina</h1>
        <div class="form-content">
            <p>Os campos que contem * são obrigatórios.</p>
            <form th:action="@{/novaMaquina}" th:object="${maquina}" method="post">
				<input type="hidden" th:field="*{id}">
                <p>
                    <label>Nome (*):</label>
                    <input type="text" th:field="*{nome}" pattern=".{4,}" maxlength="45" placeholder="Nome da máquina" required>
                </p>
                <p>
                    <label>Numeração (*):</label>
                    <input type="text" th:field="*{numeracao}" pattern=".{4,}" maxlength="10" placeholder="ABC-00">
                </p>
                <p>
                    <label>Descrição (*):</label>
                    <input type="text" th:field="*{descricao}" pattern=".{4,}" maxlength="100" placeholder="Descrição sobre a máquina">
                </p>
                <p>
                    <label>Processo (*):</label>
                    <select th:field="*{processo}">
                        <option th:each="processo : ${processos}"
								th:value="${processo.id}"
								th:text="${processo.nome}"></option>
                    </select>
                </p>
                <p class="full-width">
                    <input type="submit" value="Cadastrar">
                </p>
            </form>
        </div>
    </main>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
